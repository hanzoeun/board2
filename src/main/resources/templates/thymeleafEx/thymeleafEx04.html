<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>현재시각</td>
			</tr>
		</thead>

		<tbody>
			<!--for(ItemDto itemDto : itemDtoList)  -->
			<tr th:each="itemDto, status: ${itemDtoList}">
				<!-- 		<td th:if="${status.even}" th:text="짝수"></td>
			 <td th:if="${status.even}" th:text="짝수"></td> if: 짝수일때 출력을 한다
				<td th:unless="${status.even}" th:text="홀수"></td>
			<td th:unless="${status.even}" th:text="홀수"></td> unless : if가 아니라면 그 밖에  -->

				<td th:switch="${status.even}">
				
				<span th:case=true>짝수</span> 
				<span th:case=false>홀수</span>
				
				</td>
				<td th:text="${itemDto.ItemNm}"></td>
				<td th:text="${itemDto.ItemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
